<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podsjetnik za lijekove</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark {
            background-color: #111827;
            color: #e5e7eb;
        }

        .card-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s forwards;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        @keyframes fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-container.taken {
            background-color: #d1d5db;
            opacity: 0.6;
        }

        body.dark .card-container.taken {
            background-color: #374151;
        }

        .edit-form-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-4">

    <script type="module">
        import { firebaseConfig } from './firebase-config.js';
        window.firebaseConfig = firebaseConfig;
    </script>

    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <div id="auth-container" class="w-full max-w-sm mx-auto p-6 bg-white dark:bg-gray-800 rounded-xl shadow-lg mt-10">
        <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white mb-4">Prijavi se</h1>
        <p class="text-center text-gray-600 dark:text-gray-400 mb-6">Prijavi se anonimno za korištenje aplikacije.</p>
        <div class="flex justify-center">
            <button id="anon-login-btn" class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-lg hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Prijavi se anonimno
            </button>
        </div>
    </div>

    <div id="app-container" class="hidden w-full max-w-xl mx-auto mt-8 flex flex-col gap-4">

        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Podsjetnici</h1>
            <div class="flex items-center gap-2">
                <div class="relative">
                    <button id="theme-toggle-btn" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">
                        <i id="light-icon" class="fa-solid fa-sun text-gray-800 dark:text-gray-200"></i>
                        <i id="dark-icon" class="fa-solid fa-moon text-gray-800 dark:text-gray-200 hidden"></i>
                    </button>
                </div>
                <button id="add-btn" class="p-2 rounded-full bg-indigo-600 text-white hover:bg-indigo-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    <i class="fa-solid fa-plus-circle"></i>
                </button>
                <button id="logout-btn" class="p-2 rounded-full bg-red-600 text-white hover:bg-red-700 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>

        <div id="medicine-list" class="flex flex-col gap-4">
            </div>

        <div id="edit-form-container" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-sm">
                <h2 id="form-title" class="text-xl font-bold mb-4">Dodaj podsjetnik</h2>
                <form id="medicine-form" class="flex flex-col gap-4">
                    <input type="hidden" id="medicine-id">
                    <input type="text" id="medicine-name" placeholder="Naziv lijeka" required class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-100 dark:bg-gray-700">
                    <input type="time" id="medicine-time" required class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-gray-100 dark:bg-gray-700">
                    <div class="flex justify-end gap-2">
                        <button type="button" id="cancel-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Odustani</button>
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">Spremi</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="custom-modal-container" class="hidden fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75 z-50">
            <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-xs text-center">
                <p id="custom-modal-message" class="mb-4 text-gray-800 dark:text-gray-200"></p>
                <div id="confirm-cancel-buttons" class="flex justify-center gap-2">
                    <button id="confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">Potvrdi</button>
                    <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">Odustani</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Ovdje se nalazi sva JavaScript logika
        // ... (cijeli vaš JavaScript kod je uključen ovdje) ...

        const app = firebase.initializeApp(window.firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Varijable i elementi DOM-a
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const anonLoginBtn = document.getElementById('anon-login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const addBtn = document.getElementById('add-btn');
        const medicineList = document.getElementById('medicine-list');
        const editFormContainer = document.getElementById('edit-form-container');
        const medicineForm = document.getElementById('medicine-form');
        const formTitle = document.getElementById('form-title');
        const medicineIdInput = document.getElementById('medicine-id');
        const medicineNameInput = document.getElementById('medicine-name');
        const medicineTimeInput = document.getElementById('medicine-time');
        const cancelBtn = document.getElementById('cancel-btn');
        const customModalContainer = document.getElementById('custom-modal-container');
        const customModalMessage = document.getElementById('custom-modal-message');
        const confirmCancelButtons = document.getElementById('confirm-cancel-buttons');
        const confirmBtn = document.getElementById('confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const lightIcon = document.getElementById('light-icon');
        const darkIcon = document.getElementById('dark-icon');
        let currentUserId = null;
        let unsubscribe = null;
        let medicineReminders = [];
        const isPWA = window.matchMedia('(display-mode: standalone)').matches;

        // Jezik i prijevodi
        const lang = {
            confirmDeleteTitle: "Potvrdi brisanje",
            confirmDeleteMessage: "Jeste li sigurni da želite obrisati ovaj podsjetnik?",
            confirmDeleteConfirm: "Izbriši",
            confirmDeleteCancel: "Odustani",
            modalPillTitle: "Podsjetnik za lijek",
            modalPillMessage: "Vrijeme je za uzimanje",
            modalPillButton: "Uzeo sam",
            editFormTitle: "Uredi podsjetnik",
            addFormTitle: "Dodaj podsjetnik",
            takeButton: "Uzeo sam",
            takeNowButton: "Uzmi sad",
            takenLabel: "Uzet",
            saveButton: "Spremi"
        };
        
        function getTranslatedString(key) {
            return lang[key] || key;
        }

        // Pomagači za formatiranje vremena
        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            return `${hours.padStart(2, '0')}:${minutes.padStart(2, '0')}`;
        }
        
        // Prikaz modalnog prozora
        function showCustomModal(message, showConfirm = false, callback = () => {}) {
            customModalMessage.textContent = message;
            if (showConfirm) {
                confirmCancelButtons.classList.remove('hidden');
                confirmBtn.onclick = () => {
                    callback(true);
                    hideCustomModal();
                };
                modalCancelBtn.onclick = () => {
                    callback(false);
                    hideCustomModal();
                };
            } else {
                confirmCancelButtons.classList.add('hidden');
            }
            customModalContainer.classList.remove('hidden');
        }

        // Skrivanje modalnog prozora
        function hideCustomModal() {
            customModalContainer.classList.add('hidden');
        }

        // Renderiranje podsjetnika
        function renderMedicines(medicines) {
            medicineList.innerHTML = '';
            medicines.sort((a, b) => a.time.localeCompare(b.time)).forEach(medicine => {
                const card = document.createElement('div');
                card.classList.add('card-container', 'bg-white', 'dark:bg-gray-800', 'p-4', 'rounded-xl', 'shadow-md', 'flex', 'flex-col', 'gap-4', 'transition-all');
                
                // Provjera je li lijek uzet
                const today = new Date().toISOString().slice(0, 10);
                const isTaken = medicine.takenAt && medicine.takenAt.startsWith(today) && medicine.time === formatTime(new Date(medicine.takenAt).toTimeString().slice(0, 5));
                if (isTaken) {
                    card.classList.add('taken');
                }

                card.innerHTML = `
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <i class="fa-solid fa-pills text-indigo-600"></i>
                            <h2 class="text-xl font-semibold">${medicine.name}</h2>
                        </div>
                        <div class="flex items-center gap-2">
                            <span class="text-lg font-bold text-gray-700 dark:text-gray-300">${medicine.time}</span>
                            <button class="edit-btn p-2 text-blue-500 hover:text-blue-700 transition-colors" data-id="${medicine.id}">
                                <i class="fa-solid fa-edit"></i>
                            </button>
                            <button class="delete-btn p-2 text-red-500 hover:text-red-700 transition-colors" data-id="${medicine.id}">
                                <i class="fa-solid fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    ${isTaken ? `<span class="text-sm font-medium text-green-600">Uzet danas u ${new Date(medicine.takenAt).toLocaleTimeString('hr-HR', { hour: '2-digit', minute: '2-digit' })}</span>` : ''}
                    <div class="flex justify-end">
                        <button class="take-btn px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors" data-id="${medicine.id}" data-time="${medicine.time}">
                            ${isTaken ? 'Uzeto' : 'Uzmi sad'}
                        </button>
                    </div>
                `;
                medicineList.appendChild(card);
            });
        }
        
        // Funkcija za dodavanje ili ažuriranje podsjetnika
        async function saveMedicine(id, name, time) {
            if (!currentUserId) return;
            const docRef = doc(db, `artifacts/${window.__app_id}/users/${currentUserId}/medicines`, id);
            await setDoc(docRef, { name, time });
            hideEditForm();
        }

        // Funkcija za brisanje podsjetnika
        async function deleteMedicine(id) {
            if (!currentUserId) return;
            const docRef = doc(db, `artifacts/${window.__app_id}/users/${currentUserId}/medicines`, id);
            await deleteDoc(docRef);
        }

        // Funkcija za označavanje kao uzeto
        async function takeMedicine(id) {
            if (!currentUserId) return;
            const docRef = doc(db, `artifacts/${window.__app_id}/users/${currentUserId}/medicines`, id);
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                await setDoc(docRef, { ...data, takenAt: new Date().toISOString() });
            }
        }
        
        // Prikaz obrasca za uređivanje/dodavanje
        function showEditForm(medicine = null) {
            if (medicine) {
                formTitle.textContent = lang.editFormTitle;
                medicineIdInput.value = medicine.id;
                medicineNameInput.value = medicine.name;
                medicineTimeInput.value = medicine.time;
            } else {
                formTitle.textContent = lang.addFormTitle;
                medicineIdInput.value = '';
                medicineNameInput.value = '';
                medicineTimeInput.value = '';
            }
            editFormContainer.classList.remove('hidden');
        }

        // Skrivanje obrasca
        function hideEditForm() {
            editFormContainer.classList.add('hidden');
        }

        // Prijavljivanje/odjavljivanje
        anonLoginBtn.addEventListener('click', () => {
            auth.signInAnonymously()
                .catch(error => showCustomModal(`Greška pri prijavi: ${error.message}`));
        });

        logoutBtn.addEventListener('click', () => {
            auth.signOut();
        });

        // Event listeneri
        addBtn.addEventListener('click', () => showEditForm());
        cancelBtn.addEventListener('click', hideEditForm);

        medicineForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = medicineIdInput.value || Date.now().toString();
            const name = medicineNameInput.value;
            const time = medicineTimeInput.value;
            saveMedicine(id, name, time);
        });

        medicineList.addEventListener('click', (e) => {
            if (e.target.closest('.delete-btn')) {
                const id = e.target.closest('.delete-btn').dataset.id;
                showCustomModal(lang.confirmDeleteMessage, true, (confirmed) => {
                    if (confirmed) {
                        deleteMedicine(id);
                    }
                });
            } else if (e.target.closest('.edit-btn')) {
                const id = e.target.closest('.edit-btn').dataset.id;
                const medicine = medicineReminders.find(m => m.id === id);
                if (medicine) {
                    showEditForm(medicine);
                }
            } else if (e.target.closest('.take-btn')) {
                const id = e.target.closest('.take-btn').dataset.id;
                takeMedicine(id);
            }
        });

        // Prebacivanje teme
        themeToggleBtn.addEventListener('click', () => {
            const isDark = document.documentElement.classList.toggle('dark');
            if (isDark) {
                localStorage.setItem('theme', 'dark');
                darkIcon.classList.remove('hidden');
                lightIcon.classList.add('hidden');
            } else {
                localStorage.setItem('theme', 'light');
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            }
        });

        // Provjera stanja autentifikacije
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUserId = user.uid;
                authContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');

                if (unsubscribe) {
                    unsubscribe();
                }

                const medicineCollectionRef = collection(db, `artifacts/${window.__app_id}/users/${currentUserId}/medicines`);
                unsubscribe = onSnapshot(medicineCollectionRef, (snapshot) => {
                    medicineReminders = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    renderMedicines(medicineReminders);
                }, (error) => {
                    showCustomModal(`Greška pri dohvaćanju podataka: ${error.message}`);
                });
            } else {
                currentUserId = null;
                authContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
            }
        });

        const isDarkTheme = localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
        if (isDarkTheme) {
            document.documentElement.classList.add('dark');
            darkIcon.classList.remove('hidden');
            lightIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.add('hidden');
            lightIcon.classList.remove('hidden');
        }

    </script>
</body>
</html>
