<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Osnovna stilizacija */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Osnovna tamna tema */
        body.dark {
            background-color: #111827;
            color: #e5e7eb;
        }

        /* Card animacije */
        .card-container {
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s forwards;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .card-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Animacija za pojavljivanje elemenata */
        @keyframes fade-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stanje kada je lijek uzet */
        .card-container.taken {
            background-color: #d1d5db; /* Svjetlo siva u svijetlom modu */
            opacity: 0.6;
        }

        body.dark .card-container.taken {
            background-color: #374151; /* Tamnija siva u tamnom modu */
        }

        /* Ikone */
        .icon {
            width: 24px;
            height: 24px;
            color: #4f46e5;
            flex-shrink: 0;
        }
    </style>
</head>

    <script type="module">

                modalPillMessage: 'Vrijeme je za uzimanje:',
                modalPillButton: 'Uzeo/la sam lijek',
            },
            en: {
                mainTitle: 'My Medicines',
                noMedicinesText: 'No medicines added yet. Add a new reminder!',
                authTitleLogin: 'Login',
                authSubmitLogin: 'Log in',
                addMedicineText: 'Add Medicine',
                modalTitleAdd: 'Add New Medicine',
                modalTitleEdit: 'Edit Medicine',
                labelName: 'Medicine Name',
                labelTimes: 'Times (HH:mm, separated by comma)',
                labelStartDate: 'Start Date',
                labelEndDate: 'End Date',
                labelType: 'Medicine Type',
                buttonCancel: 'Cancel',
                buttonSave: 'Save',
                pillCardUpcoming: 'Next intake',
                pillCardMissed: 'Missed intake',
                pillCardTaken: 'Taken',
                pillCardUntil: 'Until',
                pillCardUntilEnd: 'Duration ended',
                deleteConfirm: 'Are you sure you want to delete this medicine?',
                deleteSuccess: 'Medicine successfully deleted!',
                takeConfirm: 'Confirm that you have taken the medicine?',
                takeSuccess: 'Medicine successfully marked as taken!',
                errorGeneric: 'An error occurred. Please try again.',
                errorAuth: 'Authentication error:',
                errorDelete: 'Error deleting medicine:',
                errorSave: 'Error saving medicine:',
                errorTake: 'Error marking medicine as taken:',
                modalPillTitle: 'Reminder!',
                modalPillMessage: 'It\'s time to take:',
                modalPillButton: 'I have taken the medicine',
            }
        };

        let currentLanguage = 'hr';

        // DOM elementi
        const appContainer = document.getElementById('appContainer');
        const authContainer = document.getElementById('authContainer');
        const authTitle = document.getElementById('authTitle');
        const authUserId = document.getElementById('authUserId');
        const anonLoginButton = document.getElementById('anonLoginButton');
        const mainTitle = document.getElementById('mainTitle');
        const addMedicineButton = document.getElementById('addMedicineButton');
        const addMedicineText = document.getElementById('addMedicineText');
        const noMedicines = document.getElementById('noMedicines');
        const noMedicinesText = document.getElementById('noMedicinesText');
        const medicinesContainer = document.getElementById('medicinesContainer');
        const medicineModal = document.getElementById('medicineModal');
        const medicineForm = document.getElementById('medicineForm');
        const modalTitle = document.getElementById('modalTitle');
        const modalCancelButton = document.getElementById('modalCancelButton');
        const modalSaveButton = document.getElementById('modalSaveButton');
        const confirmModal = document.getElementById('confirmModal');
        const confirmModalMessage = document.getElementById('confirmModalMessage');
        const confirmModalButtons = document.getElementById('confirmModalButtons');
        const pillReminderModal = document.getElementById('pillReminderModal');
        const pillModalTitle = document.getElementById('pillModalTitle');
        const pillModalMessage = document.getElementById('pillModalMessage');
        const pillModalButton = document.getElementById('pillModalButton');
        const logoutButton = document.getElementById('logoutButton');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const darkModeIcon = document.getElementById('darkModeIcon');
        const langToggle = document.getElementById('langToggle');
        const langMenu = document.getElementById('langMenu');

        let isConfirmModalOpen = false;
        let confirmResolver = null;

        // Funkcije za manipulaciju UI-jem
        function updateUIStrings() {
            const lang = translations[currentLanguage];
            mainTitle.textContent = lang.mainTitle;
            noMedicinesText.textContent = lang.noMedicinesText;
            authTitle.textContent = lang.authTitleLogin;
            anonLoginButton.textContent = lang.authSubmitLogin;
            addMedicineText.textContent = lang.addMedicineText;
            modalTitle.textContent = lang.modalTitleAdd;
            document.getElementById('modalCancelButton').textContent = lang.buttonCancel;
            document.getElementById('modalSaveButton').textContent = lang.buttonSave;
            pillModalTitle.textContent = lang.modalPillTitle;
            pillModalMessage.textContent = lang.modalPillMessage;
            pillModalButton.textContent = lang.modalPillButton;

            // A쬿riraj labelu za polja obrasca
            document.querySelector('label[for="medicineName"]').textContent = lang.labelName;
            document.querySelector('label[for="medicineTimes"]').textContent = lang.labelTimes;

            document.querySelector('label[for="medicineEndDate"]').textContent = lang.labelEndDate;
            document.querySelector('label[for="medicineType"]').textContent = lang.labelType;

            // A쬿riraj placeholder
            document.getElementById('medicineTimes').placeholder = '08:00, 14:30, 20:00';
            
            // A쬿riraj sav tekst na karticama lijekova
            document.querySelectorAll('.pill-card-upcoming').forEach(el => el.textContent = lang.pillCardUpcoming);
            document.querySelectorAll('.pill-card-missed').forEach(el => el.textContent = lang.pillCardMissed);
            document.querySelectorAll('.pill-card-taken').forEach(el => el.textContent = lang.pillCardTaken);
            document.querySelectorAll('.pill-card-until').forEach(el => el.textContent = lang.pillCardUntil);
            document.querySelectorAll('.pill-card-until-end').forEach(el => el.textContent = lang.pillCardUntilEnd);
        }

        // Prikaz prilago캠enog moda za potvrdu
        function showCustomModal(message, showConfirmCancel = false) {
            return new Promise((resolve) => {
                isConfirmModalOpen = true;
                confirmResolver = resolve;
                confirmModalMessage.textContent = message;
                confirmModalButtons.innerHTML = '';
                
                if (showConfirmCancel) {
                    const confirmButton = document.createElement('button');
                    confirmButton.className = 'px-4 py-2 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-colors';
                    confirmButton.textContent = translations[currentLanguage].buttonSave;
                    confirmButton.onclick = () => {
                        isConfirmModalOpen = false;
                        confirmModal.classList.add('hidden');
                        resolve(true);
                    };

                    const cancelButton = document.createElement('button');
                    cancelButton.className = 'px-4 py-2 bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-100 rounded-xl font-semibold hover:bg-gray-400 dark:hover:bg-gray-500 transition-colors';
                    cancelButton.textContent = translations[currentLanguage].buttonCancel;
                    cancelButton.onclick = () => {
                        isConfirmModalOpen = false;
                        confirmModal.classList.add('hidden');
                        resolve(false);
                    };

                    confirmModalButtons.appendChild(cancelButton);
                    confirmModalButtons.appendChild(confirmButton);
                } else {
                    const okButton = document.createElement('button');
                    okButton.className = 'px-4 py-2 bg-indigo-600 text-white rounded-xl font-semibold hover:bg-indigo-700 transition-colors';
                    okButton.textContent = 'OK';
                    okButton.onclick = () => {
                        isConfirmModalOpen = false;
                        confirmModal.classList.add('hidden');
                        resolve(true);
                    };
                    confirmModalButtons.appendChild(okButton);
                }
                
                confirmModal.classList.remove('hidden');
            });
        }

        // Prikaz modala za podsjetnik na lijek
        function showPillReminderModal(reminder) {
            pillModalTitle.textContent = translations[currentLanguage].modalPillTitle;
            pillModalMessage.innerHTML = `${translations[currentLanguage].modalPillMessage} <span class="font-semibold text-indigo-600">${reminder.name}</span>`;
            pillModalButton.onclick = async () => {
                await handleTake(reminder.id, reminder.time);
                pillReminderModal.classList.add('hidden');
            };
            pillReminderModal.classList.remove('hidden');
        }

        // Funkcija za provjeru podsjetnika
        function checkReminders(medicines) {
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
            
            medicines.forEach(medicine => {
                const times = medicine.times.split(',').map(t => t.trim());
                if (times.includes(currentTime) && medicine.startDate <= today && medicine.endDate >= today) {
                    const takenTimes = medicine.taken || {};
                    if (!takenTimes[today] || !takenTimes[today].includes(currentTime)) {
                        showPillReminderModal({ id: medicine.id, name: medicine.name, time: currentTime });
                    }
                }
            });
        }

        // Prikaz lijekova na UI-ju
        function renderMedicines(medicines) {
            medicinesContainer.innerHTML = '';
            if (medicines.length === 0) {
                noMedicines.classList.remove('hidden');
            } else {
                noMedicines.classList.add('hidden');
                const now = new Date();
                const today = now.toISOString().split('T')[0];
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;

                medicines.sort((a, b) => {
                    const getStatus = (med) => {
                        const times = med.times.split(',').map(t => t.trim());
                        const takenTimes = med.taken?.[today] || [];
                        const upcoming = times.filter(t => t >= currentTime && !takenTimes.includes(t)).sort();
                        const missed = times.filter(t => t < currentTime && !takenTimes.includes(t)).sort();
                        if (upcoming.length > 0) return 1; // Uskoro
                        if (missed.length > 0) return 2; // Propu코teno
                        if (takenTimes.length === times.length) return 3; // Uzeto
                        return 4; // Ostalo
                    };
                    return getStatus(a) - getStatus(b);
                });

                medicines.forEach(medicine => {
                    const times = medicine.times.split(',').map(t => t.trim());
                    const takenTimes = medicine.taken?.[today] || [];
                    const upcomingTimes = times.filter(t => t >= currentTime && !takenTimes.includes(t)).sort();
                    const missedTimes = times.filter(t => t < currentTime && !takenTimes.includes(t)).sort();
                    const isTakenToday = takenTimes.length === times.length;
                    const durationEnded = medicine.endDate < today;
                    
                    let statusText = '';
                    let statusClass = '';
                    if (durationEnded) {
                        statusText = translations[currentLanguage].pillCardUntilEnd;
                        statusClass = 'text-gray-500';
                    } else if (upcomingTimes.length > 0) {
                        statusText = `${translations[currentLanguage].pillCardUpcoming}: ${upcomingTimes[0]}`;
                        statusClass = 'text-indigo-600 font-semibold';
                    } else if (missedTimes.length > 0) {
                        statusText = `${translations[currentLanguage].pillCardMissed}: ${missedTimes[missedTimes.length - 1]}`;
                        statusClass = 'text-red-500 font-semibold';
                    } else if (isTakenToday) {
                        statusText = translations[currentLanguage].pillCardTaken;
                        statusClass = 'text-green-500 font-semibold';
                    }

                    const card = document.createElement('div');
                    card.className = `card-container bg-white dark:bg-gray-800 rounded-2xl shadow-md p-6 flex flex-col justify-between space-y-4 ${isTakenToday ? 'taken' : ''}`;
                    card.dataset.id = medicine.id;
                    card.innerHTML = `
                        <div class="flex items-start space-x-4">
                            <span class="text-4xl">${medicineTypes[medicine.type] || '游눍'}</span>
                            <div class="flex-1">
                                <h3 class="text-xl font-bold truncate text-gray-900 dark:text-white">${medicine.name}</h3>
                                <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center space-x-1">
                                    <i class="fas fa-calendar"></i>
                                    <span>${medicine.startDate} - ${medicine.endDate}</span>
                                </p>
                                <p class="text-sm text-gray-500 dark:text-gray-400 flex items-center space-x-1">
                                    <i class="fas fa-clock"></i>
                                    <span>${times.join(', ')}</span>
                                </p>
                                <p class="text-sm mt-2 ${statusClass}">${statusText}</p>
                            </div>
                        </div>
                        <div class="flex space-x-2 justify-end">
                            ${!isTakenToday && !durationEnded ? `<button class="take-btn p-2 text-green-500 hover:text-green-600 transition-colors rounded-full">
                                <i class="fas fa-check-circle text-2xl"></i>
                            </button>` : ''}
                            <button class="edit-btn p-2 text-indigo-500 hover:text-indigo-600 transition-colors rounded-full">
                                <i class="fas fa-edit text-2xl"></i>
                            </button>
                            <button class="delete-btn p-2 text-red-500 hover:text-red-600 transition-colors rounded-full">
                                <i class="fas fa-trash-alt text-2xl"></i>
                            </button>
                        </div>
                    `;
                    medicinesContainer.appendChild(card);
                });

                // Dodaj slu코atelje doga캠aja za nove tipke
                document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDelete));
                document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', handleEdit));
                document.querySelectorAll('.take-btn').forEach(btn => btn.addEventListener('click', handleTakeButtonClick));
            }
        }

        // Funkcije za Firestore
        async function saveMedicine(id, data) {
            try {
                const medicinesCollection = collection(db, `artifacts/${appId}/users/${userId}/medicines`);
                if (id) {
                    await setDoc(doc(medicinesCollection, id), data);
                } else {
                    await addDoc(medicinesCollection, data);
                }
                medicineModal.classList.add('hidden');
            } catch (error) {
                console.error("Gre코ka pri spremanju lijeka:", error);
                showCustomModal(`${translations[currentLanguage].errorSave} ${error.message}`);
            }
        }

        async function handleDelete(event) {
            const id = event.currentTarget.closest('.card-container').dataset.id;
            const confirm = await showCustomModal(translations[currentLanguage].deleteConfirm, true);
            if (confirm) {
                try {
                    const medicinesCollection = collection(db, `artifacts/${appId}/users/${userId}/medicines`);
                    await deleteDoc(doc(medicinesCollection, id));
                    showCustomModal(translations[currentLanguage].deleteSuccess);
                } catch (error) {
                    console.error("Gre코ka pri brisanju lijeka:", error);
                    showCustomModal(`${translations[currentLanguage].errorDelete} ${error.message}`);
                }
            }
        }

        function handleEdit(event) {
            const id = event.currentTarget.closest('.card-container').dataset.id;
            const medicine = medicines.find(m => m.id === id);
            if (medicine) {
                modalTitle.textContent = translations[currentLanguage].modalTitleEdit;
                medicineForm.reset();
                medicineForm.dataset.id = id;
                document.getElementById('medicineName').value = medicine.name;
                document.getElementById('medicineTimes').value = medicine.times;
                document.getElementById('medicineStartDate').value = medicine.startDate;
                document.getElementById('medicineEndDate').value = medicine.endDate;
                document.getElementById('medicineType').value = medicine.type;
                medicineModal.classList.remove('hidden');
            }
        }

        async function handleTake(id, time) {
            try {
                const medicinesCollection = collection(db, `artifacts/${appId}/users/${userId}/medicines`);
                const medicineDoc = doc(medicinesCollection, id);
                
                const medicine = medicines.find(m => m.id === id);
                if (!medicine) return;

                const now = new Date().toISOString().split('T')[0];
                const taken = medicine.taken || {};
                const takenToday = taken[now] || [];

                if (!takenToday.includes(time)) {
                    takenToday.push(time);
                    taken[now] = takenToday;
                    await setDoc(medicineDoc, { taken: taken }, { merge: true });
                    showCustomModal(translations[currentLanguage].takeSuccess);
                } else {
                    showCustomModal("Ovaj lijek je ve캖 ozna캜en kao uzet za ovo vrijeme.");
                }
            } catch (error) {
                console.error("Gre코ka pri ozna캜avanju lijeka kao uzetog:", error);
                showCustomModal(`${translations[currentLanguage].errorTake} ${error.message}`);
            }
        }

        async function handleTakeButtonClick(event) {
            const id = event.currentTarget.closest('.card-container').dataset.id;
            const confirm = await showCustomModal(translations[currentLanguage].takeConfirm, true);
            if (confirm) {
                const now = new Date();
                const currentTime = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}`;
                await handleTake(id, currentTime);
            }
        }
        
        let medicines = [];

        // Inicijalizacija i slu코atelji doga캠aja
        window.onload = async function() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        authUserId.textContent = `ID korisnika: ${userId}`;
                        authContainer.classList.add('hidden');
                        appContainer.classList.remove('hidden');

                        if (unsubscribeMedicines) {
                            unsubscribeMedicines();
                        }
                        const medicinesCollectionRef = collection(db, `artifacts/${appId}/users/${userId}/medicines`);
                        const q = query(medicinesCollectionRef);
                        unsubscribeMedicines = onSnapshot(q, (snapshot) => {
                            medicines = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                            renderMedicines(medicines);
                            checkReminders(medicines);
                        }, (error) => {
                            console.error("Gre코ka pri u캜itavanju podataka iz Firestorea:", error);
                            showCustomModal("Gre코ka pri u캜itavanju podataka.");
                        });
                    } else {
                        userId = null;
                        if (unsubscribeMedicines) {
                            unsubscribeMedicines();
                        }
                        medicines = [];
                        authContainer.classList.remove('hidden');
                        appContainer.classList.add('hidden');
                    }
                });

            } catch (error) {
                console.error("Gre코ka pri inicijalizaciji Firebase-a:", error);
                showCustomModal(`${translations[currentLanguage].errorAuth} ${error.message}`);
            }

            // Slu코atelji za UI
            medicineForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const id = e.target.dataset.id || null;
                const data = {
                    name: document.getElementById('medicineName').value,
                    times: document.getElementById('medicineTimes').value,
                    startDate: document.getElementById('medicineStartDate').value,
                    endDate: document.getElementById('medicineEndDate').value,
                    type: document.getElementById('medicineType').value,
                    taken: {}
                };
                saveMedicine(id, data);
            });

            addMedicineButton.addEventListener('click', () => {
                modalTitle.textContent = translations[currentLanguage].modalTitleAdd;
                medicineForm.reset();
                delete medicineForm.dataset.id;
                medicineModal.classList.remove('hidden');
            });

            modalCancelButton.addEventListener('click', () => {
                medicineModal.classList.add('hidden');
            });

            anonLoginButton.addEventListener('click', async () => {
                try {
                    await signInAnonymously(auth);
                } catch (error) {
                    console.error("Anonimna prijava neuspje코na:", error);
                    showCustomModal("Anonimna prijava nije uspjela. Provjerite konzolu za detalje.");
                }
            });

            logoutButton.addEventListener('click', async () => {
                try {
                    await signOut(auth);
                    showCustomModal("Uspje코no ste se odjavili.");
                } catch (error) {
                    console.error("Gre코ka pri odjavi:", error);
                    showCustomModal("Gre코ka pri odjavi. Poku코ajte ponovo.");
                }
            });

            darkModeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const isDark = document.documentElement.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                darkModeIcon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            });
            
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                darkModeIcon.className = 'fas fa-sun';
            } else {
                document.documentElement.classList.remove('dark');
                darkModeIcon.className = 'fas fa-moon';
            }

            langToggle.addEventListener('click', (e) => {
                e.preventDefault();
                langMenu.classList.toggle('hidden');
            });

            langMenu.addEventListener('click', (e) => {
                e.preventDefault();
                const lang = e.target.dataset.lang;
                if (lang) {
                    currentLanguage = lang;
                    updateUIStrings();
                    renderMedicines(medicines);
                    langMenu.classList.add('hidden');
                }
            });

        };
    </script>
</body>
</html>
