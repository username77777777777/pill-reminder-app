<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pill Reminder</title>

    <!-- Povezivanje s manifest datotekom (za PWA funkcionalnost) -->
    <link rel="manifest" href="/manifest.json">
    <!-- Povezivanje s CSS datotekom za stilove -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Povezivanje s Google fontom i Tailwind CSS-om -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

    <!-- Zaglavlje -->
    <header class="w-full max-w-lg bg-gray-900 rounded-2xl p-4 shadow-lg mb-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-white">PillReminderApp</h1>
        <button id="logout-button" class="hidden px-4 py-2 bg-red-500 text-white rounded-lg text-sm font-semibold hover:bg-red-600 transition-colors">
            Odjava
        </button>
    </header>

    <!-- UI za prijavu/registraciju -->
    <div id="auth-container" class="w-full max-w-sm bg-white rounded-lg p-6 shadow-md hidden">
        <h2 id="auth-title" class="text-xl font-bold text-center mb-4">Prijava</h2>
        <form id="auth-form" class="space-y-4">
            <div>
                <label for="auth-email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="auth-email" class="w-full p-2 border rounded-md">
            </div>
            <div>
                <label for="auth-password" class="block text-sm font-medium text-gray-700">Lozinka</label>
                <input type="password" id="auth-password" class="w-full p-2 border rounded-md">
            </div>
            <button type="submit" id="auth-submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Prijavi se</button>
        </form>
        <button id="auth-toggle" class="mt-4 w-full text-sm text-blue-600 hover:underline">Nemate račun? Registrirajte se</button>
    </div>

    <!-- UI za aplikaciju (lista lijekova) -->
    <div id="app-container" class="w-full max-w-lg flex-1 flex flex-col items-center p-4 hidden">
        <!-- Lista lijekova -->
        <main id="medicine-list" class="w-full max-w-lg flex-1 overflow-y-auto space-y-4">
            <div id="no-medicines" class="text-center text-gray-500 mt-20">
                Nema dodanih lijekova.
            </div>
        </main>
    
        <!-- Gumb za dodavanje lijeka -->
        <button id="add-button" class="fixed bottom-8 right-8 w-16 h-16 bg-green-500 text-white text-4xl font-light rounded-full shadow-xl flex items-center justify-center cursor-pointer select-none">
            +
        </button>
    </div>

    <!-- Modal za dodavanje lijeka (skriven po defaultu) -->
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl p-6 w-full max-w-md shadow-2xl">
            <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Dodaj lijek</h2>
            <div class="space-y-4">
                <div>
                    <label for="medicine-name" class="block text-sm font-medium text-gray-700 mb-1">Ime lijeka</label>
                    <input type="text" id="medicine-name" placeholder="Npr. Paracetamol" class="input-field w-full p-3 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <div>
                    <label for="medicine-type" class="block text-sm font-medium text-gray-700 mb-1">Vrsta lijeka</label>
                    <div id="type-selector" class="grid grid-cols-2 sm:grid-cols-4 gap-2">
                        <button type="button" class="type-button bg-gray-200 text-gray-800 p-3 rounded-lg flex items-center justify-center space-x-2 border border-transparent" data-type="tableta">
                            <span>💊</span><span>Tableta</span>
                        </button>
                        <button type="button" class="type-button bg-gray-200 text-gray-800 p-3 rounded-lg flex items-center justify-center space-x-2 border border-transparent" data-type="sirup">
                            <span>🧴</span><span>Sirup</span>
                        </button>
                        <button type="button" class="type-button bg-gray-200 text-gray-800 p-3 rounded-lg flex items-center justify-center space-x-2 border border-transparent" data-type="sprej">
                            <span>👃</span><span>Sprej</span>
                        </button>
                        <button type="button" class="type-button bg-gray-200 text-gray-800 p-3 rounded-lg flex items-center justify-center space-x-2 border border-transparent" data-type="injekcija">
                            <span>💉</span><span>Injekcija</span>
                        </button>
                    </div>
                </div>
                <div>
                    <label for="medicine-time" class="block text-sm font-medium text-gray-700 mb-1">Vrijeme uzimanja</label>
                    <input type="time" id="medicine-time" class="input-field w-full p-3 rounded-lg border-2 border-gray-300 focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
            </div>
            <div class="flex justify-end space-x-4 mt-6">
                <button id="cancel-button" class="px-6 py-3 text-sm font-semibold text-gray-700 bg-gray-200 rounded-xl hover:bg-gray-300 transition-colors">
                    Odustani
                </button>
                <button id="save-button" class="px-6 py-3 text-sm font-semibold text-white bg-green-600 rounded-xl hover:bg-green-700 transition-colors">
                    Spremi
                </button>
            </div>
        </div>
    </div>

    <!-- Prikaz prilagođenog modalnog okvira za potvrdu -->
    <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4 z-[999]">
        <div class="bg-white rounded-xl p-6 w-full max-w-sm shadow-xl text-center">
            <p id="custom-modal-message" class="text-lg mb-4"></p>
            <div id="custom-modal-footer" class="flex justify-center space-x-4">
                <button id="custom-modal-ok" class="px-6 py-2 rounded-md font-semibold text-sm bg-blue-500 text-white hover:bg-blue-600">OK</button>
                <button id="custom-modal-cancel" class="px-6 py-2 rounded-md font-semibold text-sm bg-gray-300 text-gray-800 hover:bg-gray-400">Odustani</button>
            </div>
        </div>
    </div>
    
    <!-- Povezivanje s glavnom JavaScript datotekom -->
    <script type="module" src="app.js"></script>
</body>
</html>
