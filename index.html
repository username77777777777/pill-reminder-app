<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podsjetnik za lijekove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/icon-16x16.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        /* Prilagodljivi stilovi */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }

        /* Osnovna tamna tema */
        body.dark {
            background-color: #111827;
            color: #e5e7eb;
        }

        /* Modalni prozor */
        .modal {
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.95);
            visibility: hidden;
        }
        .modal.open {
            opacity: 1;
            transform: scale(1);
            visibility: visible;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500 font-sans">

    <!-- Kontejner za prijavu/registraciju -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-sm transform transition duration-500 hover:scale-105">
            <h2 id="auth-title" class="text-3xl font-bold mb-6 text-center text-gray-900 dark:text-white">Prijava</h2>
            <div id="auth-form">
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">E-mail</label>
                    <input type="email" id="email" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white px-4 py-2" placeholder="ime@primjer.com">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Lozinka</label>
                    <input type="password" id="password" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white px-4 py-2" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
                </div>
                <button id="auth-submit" class="w-full py-3 px-4 rounded-lg font-semibold text-white bg-indigo-600 hover:bg-indigo-700 transition-colors">Prijavi se</button>
            </div>
            <p id="auth-toggle" class="mt-4 text-center text-sm text-gray-600 dark:text-gray-400 cursor-pointer hover:underline">Nemate raƒçun? Registrirajte se</p>
        </div>
    </div>

    <!-- Glavni dio aplikacije -->
    <div id="app-container" class="min-h-screen p-4 md:p-8 hidden">
        <header class="flex justify-between items-center mb-6">
            <h1 id="main-title" class="text-3xl font-bold text-gray-900 dark:text-white">Moji lijekovi</h1>
            <div class="flex space-x-2">
                <button id="dark-mode-toggle" class="p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="add-button" class="p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-plus-circle"></i>
                </button>
                <button id="logout-button" class="p-2 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- Kontejner za lijekove -->
        <div id="medicines-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <p id="no-medicines-text" class="text-gray-500 dark:text-gray-400 text-center">Jo≈° nema dodanih lijekova. Dodaj novi podsjetnik!</p>
        </div>
    </div>

    <!-- Modalni prozor za dodavanje/ureƒëivanje lijeka -->
    <div id="add-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-sm">
            <h2 id="modal-title" class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">Dodaj novi lijek</h2>
            <form id="add-form">
                <div class="mb-4">
                    <label for="medicine-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ime lijeka</label>
                    <input type="text" id="medicine-name" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white px-4 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="medicine-times" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vrijeme (razdvojeno zarezom)</label>
                    <input type="text" id="medicine-times" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white px-4 py-2" placeholder="08:00, 14:30" required>
                </div>
                <div class="mb-4">
                    <label for="start-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Datum poƒçetka</label>
                    <input type="date" id="start-date" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white px-4 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="end-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Datum kraja</label>
                    <input type="date" id="end-date" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white px-4 py-2" required>
                </div>
                <div class="mb-4">
                    <label for="medicine-type" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Vrsta lijeka</label>
                    <select id="medicine-type" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white px-4 py-2">
                        <option value="tableta">üíä Tableta</option>
                        <option value="sirup">üß¥ Sirup</option>
                        <option value="sprej">üëÉ Sprej</option>
                        <option value="injekcija">üíâ Injekcija</option>
                    </select>
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button id="cancel-button" type="button" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg font-semibold hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors">Odustani</button>
                    <button id="save-button" type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Spremi</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Prilagoƒëeni modal za poruke -->
    <div id="custom-modal" class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-xs text-center">
            <p id="custom-modal-message" class="text-gray-800 dark:text-gray-200 mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button id="custom-modal-ok" class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">OK</button>
                <button id="custom-modal-cancel" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg font-semibold hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors hidden">Odustani</button>
            </div>
        </div>
    </div>

    <!-- Ukljuƒçivanje skripti -->
    <script type="module" src="app.js"></script>
    <script>
        // Inicijalna provjera teme
        // Ova skripta se pokreƒáe odmah kako bi se izbjegao "flash" bijele pozadine.
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }
    </script>
</body>
</html>
