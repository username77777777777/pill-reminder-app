<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podsjetnik za lijekove</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icons/icon-72x72.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-500 font-sans">

    <!-- Kontejner za prijavu/registraciju -->
    <div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-8 w-full max-w-sm transform transition duration-500 hover:scale-105">
            <h1 id="auth-title" class="text-3xl font-bold text-center mb-6 text-gray-900 dark:text-white">Prijava</h1>
            <form id="auth-form" class="space-y-4">
                <div>
                    <input type="email" id="auth-email" placeholder="E-mail" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
                </div>
                <div>
                    <input type="password" id="auth-password" placeholder="Lozinka" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white transition-colors">
                </div>
                <button type="submit" id="auth-submit" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-colors">
                    Prijavi se
                </button>
            </form>
            <p id="auth-toggle" class="text-center mt-4 text-gray-600 dark:text-gray-400 cursor-pointer hover:underline transition-colors">
                Nemate raƒçun? Registrirajte se
            </p>
        </div>
    </div>

    <!-- Glavni kontejner aplikacije -->
    <div id="app-container" class="min-h-screen hidden flex-col p-4 bg-gray-100 dark:bg-gray-900">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white">Moji lijekovi</h1>
            <div class="flex items-center space-x-2">
                <button id="dark-mode-toggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <i class="fas fa-moon dark:hidden"></i>
                    <i class="fas fa-sun hidden dark:inline"></i>
                </button>
                <button id="logout-button" class="px-4 py-2 bg-red-600 text-white rounded-lg font-semibold hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900">
                    Odjava
                </button>
            </div>
        </div>

        <!-- Popis lijekova -->
        <div id="medicine-list" class="flex-1 space-y-4">
            <!-- Kartice lijekova ƒáe biti dodane ovdje dinamiƒçki -->
        </div>

        <div id="no-medicines" class="text-center mt-10 text-gray-500 dark:text-gray-400 hidden">
            <i class="fas fa-pills text-4xl mb-4"></i>
            <p class="text-lg">Jo≈° nema dodanih lijekova. Dodaj novi podsjetnik!</p>
        </div>

        <!-- Gumb za dodavanje -->
        <div class="fixed bottom-4 right-4">
            <button id="add-button" class="w-16 h-16 rounded-full bg-indigo-600 text-white text-3xl font-bold flex items-center justify-center shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 transition-all duration-300 transform hover:scale-110">
                +
            </button>
        </div>
    </div>

    <!-- Modal za dodavanje/ureƒëivanje lijeka -->
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden transition-opacity duration-300">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl p-6 w-full max-w-sm transform transition-all scale-95 opacity-0 duration-300">
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">Dodaj novi lijek</h2>
            <div class="space-y-4">
                <div>
                    <label for="medicine-name" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Ime lijeka</label>
                    <input type="text" id="medicine-name" placeholder="Npr. Lupocet" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label for="medicine-times" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Vrijeme (razdvojeno zarezom)</label>
                    <input type="text" id="medicine-times" placeholder="Npr. 08:00, 14:00" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                </div>
                 <div>
                    <label for="start-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Datum poƒçetka</label>
                    <input type="date" id="start-date" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label for="end-date" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Datum kraja</label>
                    <input type="date" id="end-date" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 dark:bg-gray-700 dark:text-white">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Vrsta lijeka</label>
                    <div id="type-selector" class="flex justify-between space-x-2">
                        <button data-type="tableta" class="type-button bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 p-3 rounded-lg flex-1 transition-all duration-200 hover:scale-105 hover:bg-indigo-200 dark:hover:bg-indigo-600 selected">üíä</button>
                        <button data-type="sirup" class="type-button bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 p-3 rounded-lg flex-1 transition-all duration-200 hover:scale-105 hover:bg-indigo-200 dark:hover:bg-indigo-600">üß¥</button>
                        <button data-type="sprej" class="type-button bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 p-3 rounded-lg flex-1 transition-all duration-200 hover:scale-105 hover:bg-indigo-200 dark:hover:bg-indigo-600">üëÉ</button>
                        <button data-type="injekcija" class="type-button bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 p-3 rounded-lg flex-1 transition-all duration-200 hover:scale-105 hover:bg-indigo-200 dark:hover:bg-indigo-600">üíâ</button>
                    </div>
                </div>
                <div class="flex justify-end space-x-2 mt-4">
                    <button id="cancel-button" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg font-semibold hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors">Odustani</button>
                    <button id="save-button" class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors">Spremi</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Prilagoƒëeni modal za poruke -->
    <div id="custom-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 w-full max-w-xs text-center">
            <p id="custom-modal-message" class="text-gray-800 dark:text-gray-200 mb-4"></p>
            <div class="flex justify-center space-x-4">
                <button id="custom-modal-ok" class="px-4 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors hidden">OK</button>
                <button id="custom-modal-cancel" class="px-4 py-2 bg-gray-300 dark:bg-gray-700 text-gray-800 dark:text-white rounded-lg font-semibold hover:bg-gray-400 dark:hover:bg-gray-600 transition-colors hidden">Odustani</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
